# Project information
site_name: Longan Docs
site_description: Docs of Longan Labs
site_author: Loovee
site_url: https://longan-labs.cc

# Repository
repo_name: Longan-Labs/docs_mkdocs
repo_url: https://github.com/Longan-Labs/docs_mkdocs
edit_uri: ""

# Copyright
copyright: 'Copyright &copy; 2017 Longan Labs'

# Configuration
theme:
  name: 'material'
  #custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  palette:
    primary: amber
    accent: amber
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo:
    icon: "\uE80C"

# Customization
#extra:
#  social:
#    - type: globe
#      link: http://struct.cc
#    - type: github-alt
#      link: https://github.com/squidfunk
#    - type: twitter
#      link: https://twitter.com/squidfunk
#    - type: linkedin
#      link: https://linkedin.com/in/squidfunk

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

